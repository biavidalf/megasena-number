<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gerador Megasena</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link icones -->
    <script src="https://kit.fontawesome.com/cb18e7956b.js" crossorigin="anonymous"></script>

    <!-- Link fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="logo">
        <img src="caixa_logo.png">
        <p>Caixa Econômica Federal</p>
    </div>

    <div id="main-content">
        <div id="gerador">
            <div><h3>Gerador Megasena</h3></div>
            <div><p>Sem ideia de que números apostar? Aperte o botão que nós te ajudamos!</p></div>
            
            <div id="resultado">
                <div>
                    <input id="label_resultado" placeholder="Numero Gerado" disabled >
                </div>
                <div>
                    <button class="btn-copy" onclick="copiar()"><i class="fa-solid fa-copy"></i></button>
                </div>
            </div>
            <div>
                <button class="btn-gerar" onclick="gerarNumero()">GERAR</button>
            </div>
        </div>

        <div id="cartela"></div>
    </div>
    <div id="rodape">
        <a href="">Site oficial</a>
        <a href="">Ver último jogo</a>
        <a href="">Ver regras</a>
    </div>

    <script>
        for(var k = 1; k <= 60; k++){
            document.getElementById('cartela').innerHTML += ` <div>${k}<div>`
        }
        function gerarNumero(){
            document.getElementById('cartela').innerHTML = ''
            var numeros = ''
            var array_numeros = []

            for(var i = 0; i < 6; i++){
                var num_atual = numeroAleatorio()

                // IF ELSE para impedir numeros repetidos
                if(i == 0){
                    array_numeros.push(num_atual);
                }else if(i != 0 && !array_numeros.includes(num_atual)){
                    array_numeros.push(num_atual);
                }else{
                    i--;
                }
            }

            for(numero in array_numeros){ numeros += array_numeros[numero] + "  " }

            var contador = 1;
            // Ordenando array pra otimizar pesquisa
            array_numeros.sort((a, b) => a-b)
            
            
            for(var numero = 0; numero < array_numeros.length + 1; numero++){
                arrayLoop:
                for(; contador <= 60; contador++){
                    if(array_numeros[numero] == contador){
                        document.getElementById('cartela').innerHTML += `<div class="selecionado">${array_numeros[numero]}</div>`
                        contador++
                        break arrayLoop
                    }else{
                        document.getElementById('cartela').innerHTML += ` <div>${contador}<div>`
                    }
                }
            }

            document.getElementById('label_resultado').value = numeros
        }

        // Função para gerar um numero aleatório
        function numeroAleatorio(){ 
            var valor_maximo = 61
            var valor_minimo = 1
            var num = Math.random()*(valor_maximo - valor_minimo) + valor_minimo 
            return Math.floor(num)
        }

        // Função pra copiar o texto do input pra área de transferência do user
        function copiar(){
            copyTextToClipboard(document.getElementById('label_resultado').value)
            alert('Números copiados para sua área de transferência!')
        }
        function copyTextToClipboard(text) {
            var textArea = document.createElement("textarea");

            textArea.style.position = 'fixed';
            textArea.style.top = 0;
            textArea.style.left = 0;
            textArea.style.width = '2em';
            textArea.style.height = '2em';
            textArea.style.padding = 0;
            textArea.style.border = 'none';
            textArea.style.outline = 'none';
            textArea.style.boxShadow = 'none';
            textArea.style.background = 'transparent';
            textArea.value = text;

            document.body.appendChild(textArea);
            textArea.select();

            try {
                var successful = document.execCommand('copy');
                var msg = successful ? 'successful' : 'unsuccessful';
                console.log('Copying text command was ' + msg);
            } catch (err) {
                console.log('Oops, unable to copy');
                window.prompt("Copie para área de transferência: Ctrl+C e tecle Enter", text);
            }

            document.body.removeChild(textArea);
        }
    </script>

</body>
</html>
